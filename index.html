<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <script src="node_modules/bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <title>API Rest Index</title>
    <link rel="stylesheet" href="bulma/css/main.css">
    <link rel="stylesheet" href="main_users.css">
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced">
                Hello Word! - ROR API
              </h1>
              <h2 class="subtitle is-4">
                  Api rest front with HTML 5 and Bulma styles
                  <br>
                  by <strong>Johan Buitrago</strong>.
              </h2>
              <section class="section">
                <div class="notification" id="notification" style="display: none">
                </div>
                <div class="container">
                  <div class="columns">
                    <div class="column is-6-desktop">

                      <!--begin Form------------------------------------------------------------------->
                        <form accept-charset="UTF-8" action="http://localhost:3001/api/v1/users" method="POST" id="user_form">
                          <div class="field">
                            <label class="label">Full Name</label>
                            <div class="control">
                              <input class="input" name="user[full_name]" type="text" placeholder="Full name">
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Image Url</label>
                            <div class="control">
                              <input class="input" name="user[image_url]" type="text" placeholder="https://my-image-url.com">
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Gender</label>
                            <div class="control">
                              <div class="select">
                                <select name="user[gender]">
                                  <option value="0">Male</option>
                                  <option value="1">Female</option>
                                </select>
                              </div>
                            </div>
                          </div>

                          <div class="field">
                            <label class="label">Birthday</label>
                            <div class="control">
                              <input type="date" name="user[birthday]" data-start-date="10/24/2019">
                            </div>
                          </div>

                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link" type="submit" onclick="window.sendUser(event)">Submit</button>
                            </div>
                          </div>
                        </form>
                      <!--end Form------------------------------------------------------------------->
                    </div>
                  </div>
                </div>
              </section>
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-medium is-primary" href="index.html">
                    <strong class="has-text-weight-semibold">Add new user</strong>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-medium is-link" href="users.html">
                    <strong class="has-text-weight-semibold">View all users</strong>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              <strong class="has-text-weight-semibold">
                <a href="https://www.npmjs.com/package/bulma-start">bulma-start@0.0.4</a>
              </strong>
            </p>
            <p>
              <small>
                Source code licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
              </small>
            </p>
            <p style="margin-top: 1rem;">
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="bulma/lib/main.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
